<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./scss/main.scss">
  <script src="./js/main.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main class="main">
    <div class="main-wrapper container">
      <header class="header">
        <hgroup class="header__headings">
          <h1 class="header__heading heading  header__heading--h1 heading-xs">
            Simple, traffic-based pricing
          </h1>
          <h2 class="header__heading heading   header__heading--h2 heading-xxs">
            Sign-up for our 30-day trial. No credit card required. 
          </h2>
        </hgroup>
      </header>
    </div><!-- End of wrapper-->



    <div class="card">
      <div class="card-wrapper">
        <div class="card__header">
          
          <h2 class="card__heading">Pageviews</h2>
          <input type="range" class="card__slider" min="0" max="36">
          <p class="card__price"> 
            <span class="card__price-digit">16</span>/month
          </p>
        </div>

        <div class="card__body"></div>
        <div class="card__footer"></div>
      </div>
    </div>
  </main>

  <!-- 

  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  -->
</body>
</html>
