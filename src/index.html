<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./scss/main.scss">
  <script src="./js/main.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main class="main">
    <div class="main-wrapper container">
      <header class="header">
        <hgroup class="header__headings">
          <h1 class="header__heading heading  header__heading--h1 heading-xs">
            Simple, traffic-based pricing
          </h1>
          <h2 class="header__heading heading   header__heading--h2 heading-xxs">
            Sign-up for our 30-day trial. No credit card required. 
          </h2>
        </hgroup>
      </header>
    </div><!-- End of wrapper-->



    <div class="card container">
      <div class="card-wrapper">
        <div class="card__header">

          <h2 class="card__heading">
            <span class="card__heading-digit">100k</span>
            <span class="card__heading-text">Pageviews</span>

          </h2>
          
          <div class="card__slider">
            <input type="range" class="card__slider-value" min="0" max="36" value="16">
            <span class="card__slider-bar">
              <span class="card__slider-bar-inner"></span>
            </span>
          </div>

          <p class="card__pricing"> 
            <span class="card__pricing-digit">$16.00</span>/
            <span class="card__pricing-interval">month</span>
          </p>
        </div>

        <!-- user can't be missled that she submits data-->
        <div class="card__body">
          <fieldset class="card__toggle">
            <label for="monthlyBiling" class="card__toggle-title card__toggle-title--left">
              Monthly Billing
            </label>
            <span class="card__toggle-wrapper">
              <input class="card__toggle-input" 
                      type="radio" 
                      name="purchse-plan" 
                      id="monthlyBiling" 
                      draggable="false"
                      checked>
              <input class="card__toggle-input" 
                      type="radio" 
                      name="purchse-plan" 
                      draggable="false"
                      id="yearlyBilling">
              <span class="card__toggle-background"></span>
              <span class="card__toggle-switch"></span>
            </span>
            <label for="yearlyBilling" class="card__toggle-title card__toggle-title--right">
              Yearly Billing 
            </label>
            <span class="card__toggle-discount--mobile card__toggle-discount" >-25%</span>
            <span class="card__toggle-discount--desktop card__toggle-discount">25% discount</span>
          </fieldset>
        </div>

        <div class="card__footer"></div>
      </div>
    </div>
  </main>

  <!-- 
  $ /month


  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  -->
</body>
</html>
